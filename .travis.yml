language: rust
matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: nightly
      name: "master docs to gh-pages"
      script: cargo doc --no-deps
      deploy:
        local-dir: target/doc
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: master
script:
  - cargo build --verbose
  - cargo test --verbose
notifications:
  email:
    on_success: never
