language: rust
matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - name: "master doc to gh-pages"
      rust: nightly
      script:
        - cargo doc --no-deps
      deploy:
        provider: script
        script:
          - curl -O https://raw.githubusercontent.com/alexcrichton/rust-travis-deploy/master/travis-deploy.rs
          - rustc travis-deploy.rs
          - (cd target/doc && ../../travis-deploy)
        on:
          branch: master
script:
  - cargo build --verbose
  - cargo test --verbose
notifications:
  email:
    on_success: never
